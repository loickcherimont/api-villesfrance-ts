<body>
  <div id='app'></div>
  <!-- ALL TEMPLATES -->

  <!-- Card -->

      <div

        <h5 class="card-title city-element-title fw-bold" id="cityName">NANTES</h5>

      </div>
      <!-- Card Body -->
      <div class="card-body">
        <p class="card-text city-element-population text-center" id="cityPopulation">NNNNNN Habitants</p>

        <!-- Here will appears all zip codes -->
        <div class="card-text text-muted city-element-zips d-flex flex-wrap gap-1 justify-content-center" id="cityZips">
          <span class="badge text-bg-primary">44000</span>
          <span class="badge text-bg-primary">44100</span>
          <span class="badge text-bg-primary">44200</span>
          <span class="badge text-bg-primary">44300</span>
        </div>
      </div>

    </div>
